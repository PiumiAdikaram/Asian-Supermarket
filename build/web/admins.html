            <h1 class="form-horizontal col-sm-4" id="form_members" style="margin-left: 36%;">User Registration</h1>
            <p><br/></p>
            <form  name = "user_registration" action = "registration.jsp" method ="POST" class= "needs-validation" novalidate>

                <div class="form-group">
                    <div class = "col-md-6">
                        <label for="first_name" >First Name</label>
                        <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First name" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>   
                    </div> 


                    <div class = "col-md-6">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter Last Name" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div> 
                    </div>  


                    <div class = "col-md-6">
                        <label for="category">Category</label>
                        <select id="category" class="form-control" name="selected">
                            <option selected value="admin">Admin</option>
                            <option value="salesman">Salesmen</option>
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label for="gender" class="col-sm-2">Gender</label>
                    <div class="col-sm-6"> 
                        <label class="radio-inline">
                            <input type="radio" name="gender" id="Male" value="Male"> Male 
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="gender" id="Female" value="Female"> Female
                        </label>
                    </div>

                    <div class="form-group">    
                        <label for="age" class="col-sm-2">Age</label>
                        <div class = "col-md-6">
                            <input type="text" class="form-control" id="age" name="age" placeholder="Enter Age" value="" required>
                            <div class="invalid-feedback">
                                Please provide a valid age.
                            </div>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class = "col-md-6">
                        <label for="address">Address</label>

                        <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address" value="" required>
                        <div class="invalid-feedback">
                            Please provide a valid address.
                        </div> 
                    </div>


                    <div class = "col-md-6">   
                        <label for="phone_number">Phone Number</label>


                        <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter Phone Number" value="" required>
                        <div class="invalid-feedback">
                            Please provide a valid phone number.
                        </div> 
                    </div>
                </div>

                <div class="form-group">
                    <div class = "col-md-6">  
                        <label for="email">Email</label>


                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" value="" required>
                        <div class="invalid-feedback">
                            Please provide a valid email.
                        </div> 
                    </div>


                    <div class = "col-md-6">
                        <label for="password" >Password</label>

                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" value="" required>
                        <div class="invalid-feedback">
                            Please provide a valid password.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class = "col-md-8">
                        <input type="submit" class="btn btn-primary col-md-6" name="register" value="register">
                        <a href = "index.jsp" class = "btn btn-default">View Data</a>

                    </div>
                </div>
            </form>
            <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function () {
                    'use strict';
                    window.addEventListener('load', function () {
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        var forms = document.getElementsByClassName('needs-validation');
                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter.call(forms, function (form) {
                            form.addEventListener('submit', function (event) {
                                if (form.checkValidity() === false) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                }
                                form.classList.add('was-validated');
                            }, false);
                        });
                    }, false);
                })();
            </script>
        </div>
